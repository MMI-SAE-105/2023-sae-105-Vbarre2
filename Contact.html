<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
</head>
<script src="//unpkg.com/alpinejs" defer></script>
    <link href="/src/css/Contact.css" rel="stylesheet">
<body>
  <header class="header">
    <img class="header__icon" src="/public/img/menu-bar_3053386.png" >
    <h1 class="header__title">Isozaki</h1>
</header>
    <main>
        <div>
            <label for="Prénom">Prénom</label>
            <input type="text" name="first-name" id="first-name" />
          </div>
          <div>
            <label for="Nom">Nom</label>
            <input type="text" name="last-name" id="last-name" />
          </div>
          <div>
            <label for="Adresse mail">Adresse mail</label>
            <input type="text" name="Adresse mail" id="Adresse mail" />
          </div>
          <div>
            <label for="Message">Message</label>
            <textarea id="message" name="message" rows="5"></textarea>
          </div>
          <button>Envoyer</button>
    </main>
</body>
</html>
